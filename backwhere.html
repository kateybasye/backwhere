<head>
    <title>Back Where</title>
</head>
<body>
    <h1>Back Where</h1>
    {{> addArticle}}<br>
    <hr>
    {{> articles}}
</body>

<template name="addArticle">
	<button id="add-article">Add Article</button>
	<form class={{hiddenClass}}>
    <div>
        <label for="url">Url:</label>
        <input type="url" id="url" name="url">
    </div>
		<div class="button">
		  <button type="submit">Save</button>
		  <button type="cancel">Cancel</button>
		</div>
	</form>
</template>

<template name="articles">
  {{#each article}}
    <article>
    	<img src="{{cover_photo}}"/><br>
    	<h1><a href="{{url}}" target="_blank">{{title}}</a></h1>
    	<p>{{description}}</p>
    	<p>{{tags}}</p>
    	<hr>
    </article>
	{{/each}}
</template>
